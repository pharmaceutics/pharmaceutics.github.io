<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
  </head>
  <body>
    <form method="post">
      <input id="fname" type="text" autocomplete="given-name" name="fname" /><br>
      <input id="lname" type="text" autocomplete="family-name" name="lname" /><br>
      <input id="email" type="text" autocomplete="email" name="email" /><br>
      <input id="phone" type="tel" autocomplete="tel" name="phone" /><br>
      <button id="submit" type="submit" name="submit">Submit</button><br>
    </form>
  </body>
</html>
